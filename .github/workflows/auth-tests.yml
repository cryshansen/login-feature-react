name: Auth Feature Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run auth feature tests
        run: npm run test:auth
