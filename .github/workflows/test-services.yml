name: Service Layer Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  service-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Run service tests
        run: npm run test:auth:service
