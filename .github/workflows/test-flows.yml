name: Auth Flow Tests (MSW)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  flow-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Run flow tests
        env:
          VITE_AUTH_TEST_MODE: "true"
          VITE_AUTH_API_URL: "http://localhost"
        run: npm run test:flow
